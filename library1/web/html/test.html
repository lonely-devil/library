<html>
<head>
    <meta charset="utf-8">
    <script src='../js/echarts.min.js'></script>
    <script src='../js/echarts-wordcloud.js'></script>
</head>
<body>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #main {
            width: 600px;
            height: 500px;
            background: rgba(70, 120, 200, 0.2)
        }
    </style>
    <div id='main'></div>
    <script>
        var chart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: '图书量化图',
            },

            xAxis: {
                type: 'category',
                data: ['sfsf', 2, 3, 4],
               axisLabel: {
                    interval: 0,
                    rotate: 60,
                },
            },
            yAxis: { type: 'value' },
            series: [{
 
                name: '啊',
                type: 'bar',
                data: [1, 2, 3, 4],
            }]
        };
        chart.setOption(option);

        window.onresize = chart.resize;

    </script>
</body>
</html>
